<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validated Login form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section>
      <div class="imgBx">
        <img src="/pexels-thirdman-8926546.jpg" alt="" />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Login</h2>
          <form class="form" action="">
            <div class="inputBx">
              <span>Email</span>
              <input id="name" type="email" name="" required />
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input  id="password"  type="password" name=""  required/>
            </div>
            <div class="remember">
              <label for=""
                ><input type="checkbox" name="" id="" />Remember me</label
              >
            </div>
            <div class="inputBx">
              <input class="submit" type="submit" value="Sign in" name="" />
            </div>
            <div class="inputBx">
              <p>Dont have an account? <a href="">Sign up</a></p>
            </div>
          </form>
          <h3>Link with social media</h3>
          <ul class="sci">
            <li><i class='bx bxl-gmail' ></i></li>
            <li><i class='bx bxl-facebook-square'></i></li>
            <li><i class='bx bxl-twitter' ></i></li>
            <li><i class='bx bxl-instagram-alt' ></i></li>
      


          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
